<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 페이지 -->
    <div id="page">
        <!-- 헤더 -->
        <div id="header_page">
            <!--유저바-->
            <div id="userBar_header">유저바<br>
                <span>로고 이미지</span>
                <span>로그인 버튼</span>
                <span>메일 버튼</span> 
                <span>메뉴</span>
            </div>
            <!--유저바-->

            <!--탭-->
            <div id="tap_header">탭<br>
                <span>뉴스</span>
                <span>연예</span>
                <span>스포츠</span>

                <span>통합검색</span>
            </div>
            <!--탭-->
        </div> <!-- 헤더 -->

        <!--Top-->
        <div id="top_page">

            <!-- 카테고리 -->
            <div id="category">카테고리<br>
                <span>홈</span>
                <span>사회</span>
                <span>정치</span>
                <span>경제</span>
                <span>국제</span>
                <span>문화</span>
                <span>IT</span>
                <span>랭킹</span>
                <span>연재</span>
                <span>포토</span>
                <span>TV</span>

                <span>1boon</span>
                <span>갤러리</span>
                <span>날씨</span>
            </div><!-- 카테고리 -->

            <!-- 메인뉴스 -->
            <div id="mainNews">메인뉴스<br>
                <div>
                    메인1
                </div>
                <div>
                    메인2
                </div>
                <div>
                    메인3
                </div>
                <div>
                    메인4
                </div>
            </div> <!-- 메인뉴스 -->

            <!-- 서브뉴스 -->
            <div id="subNews">서브뉴스<br>
                <div>
                    <span>서브1</span><span>서브2</span><span>서브3</span><span>서브4</span>
                </div>
                <div>
                    <span>서브5</span><span>서브6</span><span>서브7</span><span>서브8</span>
                </div>
            </div> <!-- 서브뉴스 -->

        </div>
        <!--Top-->

        <!--Mid-->
        <div id="mid_page">

            <!-- 카드뉴스 -->
            <div id="mid_cardNews">
                <div>
                    <span class="news">뉴스1</span>
                    <span class="img">이미지1</span>
                </div>
                <div>
                    <span class="news">뉴스2</span>
                    <span class="img">이미지2</span>
                </div>
                <div>
                    <span class="news">뉴스3</span>
                    <span class="img">이미지3</span>
                </div>
            </div><!-- 카드뉴스 -->

            <!-- 우측사이드 -->
            <div id="mid_sideAd">
                <div>광고1</div>
                <div>증시</div>
            </div><!-- 우측사이드 -->

            <!-- 가로 카드뉴스-->
            <div id="mid_bottomNews">
                <span>가로1</span>
                <span>가로2</span>
                <span>가로3</span>
                <span>가로4</span>
            </div><!-- 가로 카드뉴스-->
        </div>
        <!--Mid-->

        <!--bottom-->
        <div id="bottom_page">
            <!-- 종류별뉴스 -->
            <div id="categoryNews">
                <div class="news">열독률 높은 뉴스</div>
                <div class="news">댓글 많은 뉴스</div>
                <div class="news">연령별 인기 뉴스</div>
            </div> <!-- 종류별뉴스 -->

            <!-- 우측사이드 -->
            <div id="bottom_sideAd">
                <div>바로잡습니다</div>
            </div><!-- 우측사이드 -->

        </div>
        <!--bottom-->

        <!-- 정보 -->
        <div id="information">
            하단정보
        </div>
    </div> <!-- 페이지  -->
</body>

</html>

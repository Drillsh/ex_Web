<!DOCTYPE html>
<html>

<head>
    <title>상품 주문서</title>
    <link rel="stylesheet" href="../test_ex1/style.css">
</head>

<body>
    <h1>상품 주문서</h1>
    <form>
        <fieldset>
            <legend>개인 정보</legend>
            <table>
                <tr>
                    <td>이름</td>
                    <td><input type="text" name="name" id="name" placeholder="여백없이 입력"></td>
                </tr>
                <tr>
                    <td>연락처</td>
                    <td><input type="text" name="phone" id="phone" placeholder="연락 가능한 번호"></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>배송지 정보</legend>
            <table>
                <tr>
                    <td>주소</td>
                    <td><input type="text" name="address" id="address"></td>
                </tr>
                <tr>
                    <td>전화번호</td>
                    <td><input type="text" name="phone" id="phone"></td>
                </tr>
                <tr>
                    <td>메모</td>
                    <td>
                        <textarea cols="40" rows="3" name="memo" id="memo"></textarea>

                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>주문 정보</legend>
            <table>
                <tr>
                    <td>
                        <input type="checkbox" name="order_checkbox1" id="order_checkbox1">
                        과테말라 안티구아(100g)
                        <input type="text" value="0" name="order1" id="order1">
                        개
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="order_checkbox2" id="order_checkbox2">
                        인도네시아 만델링(100g)
                        <input type="text" value="0" name="order2" id="order2">
                        개
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="order_checkbox3" id="order_checkbox3">
                        탐라는도다(블렌딩)(100g)
                        <input type="text" value="0" name="order3" id="order3">
                        개
                    </td>
                </tr>
            </table>
        </fieldset>
        <div>
            <input type="button" value="주문하기">
            <input type="button" value="다시 작성">
        </div>
    </form>


</body>

</html>
